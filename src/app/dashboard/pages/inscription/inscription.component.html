<div class="inscription-section border border-3 p-4">

    <div class="mb-3">
        <h1 appSizes class="text-center text-uppercase bg-dark text-white mx-auto py-3">Inscripciones</h1>

        <div class="mb-3">
            <!-- BUTTON PARA ABIRR FORM -->
            <button (click)="onAdd()" mat-flat-button color="primary" type="button"><mat-icon>add</mat-icon>Crear
                inscripci√≥n</button>
        </div>

        <table mat-table [dataSource]="(inscription$ | async) || []" class="mat-elevation-z8">

            <!-- Id Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let inscription"> {{inscription.id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="student">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let inscription"> {{inscription.studentId}} </td>
            </ng-container>

            <!-- Course Column -->
            <ng-container matColumnDef="courses">
                <th mat-header-cell *matHeaderCellDef> Curso </th>
                <td mat-cell *matCellDef="let inscription"> {{inscription.courses.name}} </td>
            </ng-container>

            <!-- Price Column -->
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef> Precio </th>
                <td mat-cell *matCellDef="let inscription"> {{inscription.courses.price | currency: 'ARS'}} </td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Eliminar </th>
                <td mat-cell *matCellDef="let inscription">
                    <!-- ButtonDelete -->
                    <button mat-icon-button color="warn">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </div>
</div>
