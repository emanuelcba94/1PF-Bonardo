<table mat-table [dataSource]="dataSource || []" class="mat-elevation-z8">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let courses"> {{courses.id}} </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let courses"> {{courses.name}} </td>
    </ng-container>
    <!-- Description Column -->
    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Descripción </th>
        <td mat-cell *matCellDef="let courses"> {{courses.description}} </td>
    </ng-container>
    <!-- Price Column -->
    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Precio </th>
        <td mat-cell *matCellDef="let courses"> {{courses.price | currency: 'ARS' }} </td>
    </ng-container>
    <!-- Dedication Column -->
    <ng-container matColumnDef="dedication">
        <th mat-header-cell *matHeaderCellDef> Dedicación </th>
        <td mat-cell *matCellDef="let courses"> {{courses.dedication}} </td>
    </ng-container>
    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let courses">
            <!-- Button Visibility -->
            <button mat-icon-button color="primary">
                <mat-icon>visibility</mat-icon>
            </button>
            <!-- Button Edit -->
            <button [disabled]="!(isAdmin$ | async)" (click)="editCourse.emit(courses)" mat-icon-button color="accent">
                <mat-icon>edit</mat-icon>
            </button>
            <!-- ButtonDelete -->
            <button [disabled]="!(isAdmin$ | async)" (click)="deleteCourse.emit(courses)" mat-icon-button color="warn">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
