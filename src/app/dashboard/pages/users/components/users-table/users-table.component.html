<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let user"> {{user.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="fullNamePipe">
        <th mat-header-cell *matHeaderCellDef> Nombre y apellido</th>
        <td mat-cell *matCellDef="let user"> {{user | fullNamePipe | json | uppercase}} </td>
    </ng-container>

    <!-- Weight Column -->
    <!-- <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef> Apellido </th>
        <td mat-cell *matCellDef="let element"> {{element.surname | uppercase}} </td>
    </ng-container> -->

    <!-- Symbol Column -->
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let user"> {{user.email}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let user">
            <!-- Button Visibility -->
            <button [routerLink]="user.id" mat-icon-button color="primary">
                <mat-icon>visibility</mat-icon>
            </button>
            <!-- Button Edit -->
            <button (click)="editUser.emit(user)" mat-icon-button color="accent">
                <mat-icon>edit</mat-icon>
            </button>
            <!-- Button Delete -->
            <button (click)="deleteUser.emit(user)" mat-icon-button color="warn">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
