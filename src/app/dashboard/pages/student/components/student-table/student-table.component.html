<table mat-table [dataSource]="dataSource || []" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let student"> {{student.id}} </td>
    </ng-container>

    <!-- Name and SurName Column -->
    <ng-container matColumnDef="fullNamePipe">
        <th mat-header-cell *matHeaderCellDef> Nombre y apellido</th>
        <td mat-cell *matCellDef="let student"> {{student | fullNamePipe | json | uppercase}} </td>
    </ng-container>

    <!-- Courses Column -->
    <ng-container matColumnDef="courses">
        <th mat-header-cell *matHeaderCellDef> Curso </th>
        <td mat-cell *matCellDef="let student"> {{student.courses}} </td>
    </ng-container>

    <!-- Identity Column -->
    <ng-container matColumnDef="identity">
        <th mat-header-cell *matHeaderCellDef> DNI </th>
        <td mat-cell *matCellDef="let student"> {{student.identity}} </td>
    </ng-container>

    <!-- Registraton Column -->
    <ng-container matColumnDef="registration">
        <th mat-header-cell *matHeaderCellDef> Fecha de registro </th>
        <td mat-cell *matCellDef="let student"> {{student. registration}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let student">
            <!-- Button Edit -->
            <button (click)="editStudent.emit(student)" mat-icon-button color="accent">
                <mat-icon>edit</mat-icon>
            </button>
            <!-- Button Delete -->
            <button (click)="deleteStudent.emit(student)" mat-icon-button color="warn">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
