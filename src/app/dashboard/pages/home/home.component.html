<div class="home-section border border-3 p-4">

    <h1 appSizes>Bienvenido a Mi panel:
        <span class="bg-success text-white p-1">
            {{(authUser$ | async)?.name | uppercase}} {{(authUser$ | async)?.surname | uppercase}}
        </span>
    </h1>

    <!-- Pipe DATE -->
    <div class="border border-3 p-1">
        <p class="today-hour m-auto">DIA: {{ today | date: 'fullDate' | uppercase }}</p>
        <p class="today-hour m-auto">HORA: {{ today | date: 'hh:mm a' | uppercase}}</p>
    </div>

    <div class="d-flex justify-content-end aling-center">
        <img class="w-50 mt-3" src="./assets/images/control_panel.svg">
    </div>
</div>
