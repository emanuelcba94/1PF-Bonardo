<!-- CONTAINER -->
<mat-drawer-container class="example-container" autosize>

  <!-- SIDENAV -->
  <mat-drawer #drawer class="example-sidenav bg-secondary"color="primary" mode="over">
    <button mat-icon-button class="text-white" (click)="drawer.toggle()">
      <mat-icon>close</mat-icon>
    </button>
    <p class="mt-3">Sidenav</p>
    <p *ngIf="showFiller">Emanuel Bonardo.</p>
    <button (click)="showFiller = !showFiller" mat-raised-button>
      Autor
    </button>
  </mat-drawer>

  <!-- CONTENT WRAPPER -->
  <div class="example-sidenav-content">

    <!-- TOOLBAR -->
    <mat-toolbar class="shadow-sm" color="primary">
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"
        (click)="drawer.toggle()">
        <mat-icon>menu_open</mat-icon>
      </button>
      <span class="bg-dark p-3" appSizes>Mi Panel</span>
      <!-- Pipe DATE -->
      <p class="today-hour m-auto">{{ today | date: 'fullDate' | uppercase}}</p>
      <p class="today-hour m-auto">HORA: {{ today | date: 'shortTime' | uppercase}}</p>
    </mat-toolbar>

  </div>

  <main class="p-3"> 

    <!-- <app-home></app-home> -->

    <div class="users-section border border-3 p-3">
      <app-users></app-users>
    </div>

  </main>


</mat-drawer-container>
