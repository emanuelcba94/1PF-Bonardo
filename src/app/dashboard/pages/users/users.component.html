<div class="users-section border border-3 p-4">
    <div class="mb-3">
        <h1 appSizes class="text-center text-uppercase bg-dark text-white mx-auto py-3">Usuarios</h1>
        <button (click)="onCreateUser()" mat-flat-button color="primary" type="button"><mat-icon>add</mat-icon>Crear usuario</button>
    </div>
    
    <app-users-table 
    [dataSource]="(users | async) || []" 
    (deleteUser)="onDeleteUser($event)"
    (editUser)=" onEditUser($event)"
    ></app-users-table>
</div>
