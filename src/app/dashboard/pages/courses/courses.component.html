<div class="courses-section border border-3 p-4">
    <h1 appSizes class="text-center text-uppercase bg-dark text-white mx-auto py-3">Cursos</h1>

    <div class="mb-3">
        <button (click)="onCreate()" mat-flat-button color="primary" type="button">
            <mat-icon>add</mat-icon>
            Crear curso
        </button>
    </div>

    <!-- <pre><code>{{ data$ | async | json }}</code></pre> -->

    <table mat-table [dataSource]="(data$ | async) || []" class="mat-elevation-z8">

        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let courses"> {{courses.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let courses"> {{courses.name}} </td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Descripción </th>
            <td mat-cell *matCellDef="let courses"> {{courses.description}} </td>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Precio </th>
            <td mat-cell *matCellDef="let courses"> {{courses.price | currency }} </td>
        </ng-container>

        <!-- Dedication Column -->
        <ng-container matColumnDef="dedication">
            <th mat-header-cell *matHeaderCellDef> Dedicación </th>
            <td mat-cell *matCellDef="let courses"> {{courses.dedication}} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let courses">
                <!-- Button Edit -->
                <button mat-icon-button color="accent">
                    <mat-icon>edit</mat-icon>
                </button>
                <!-- ButtonDelete -->
                <button (click)="onDelete(courses.id)" mat-icon-button color="warn">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
